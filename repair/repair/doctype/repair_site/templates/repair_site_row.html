<div class="web-list-item">
	<a class="no-decoration" href={{ route }}>
		<div class="row">
			<div class="col-xs-3">
				<span class="indicator {{ 'green' if doc.enabled else 'darkgrey' }}">
					{{ site_name }}
				</span>
			</div>
			<div class="col-xs-4">
				{{ address }}
			</div>
			<div class="col-xs-3 text-right small text-muted">
				{{ frappe.utils.pretty_date(modified) }}
			</div>
		</div>
	</a>
</div>
