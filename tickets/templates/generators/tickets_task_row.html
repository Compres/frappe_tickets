<div class="web-list-item">
	<div class='tickets-task'>
		<a class="no-decoration tickets-task-link {{ doc.css_seen }}" href="/tickets_tasks/{{ doc.name }}">
			<div class='row tickets-task-item'>
				<div class='col-xs-6'>
					<span class="indicator {{ "orange" if doc.status == "Open" else "red" }}" title="{{ doc.status }}"  > {{ doc.task_name }}</span>
						<div class="small text-muted item-timestamp"
							title="{{ frappe.utils.pretty_date(doc.modified) }}">
							modified {{ frappe.utils.pretty_date(doc.modified) }}
						</div>
				</div>
				<div class='col-xs-3'>
					 {{ doc.price }}
				</div>
				<div class='col-xs-3'>
					<a class="no-decoration tickets-task-link {{ doc.css_seen }}" href="/get_tickets_task/{{ doc.name }}">
						<button class="btn btn-primary">{{_("Get It")}}</button>
					</a>
				</div>
			</div>
		</a>
	</div>
</div>
